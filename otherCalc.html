<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="otherCalc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Calculator</h1>
    <h6>Ariq Javier Ramadhani Rahim</h6>
    <h6>5025221267</h6>
    <h6>Pemrograman Web I</h6>
    <div class="container text-center md-auto" style="width: 25vw;">
      <div class="row justify-content-md-center p-1 mt-3 mb-4 m-auto">
       <input type="text" class="btn btn-dark btn-lg" id="result" disabled style="width:250px;"> 
      </div>
      <div class="row justify-content-md-center pb-3">
        <div class="col-md-auto ">
          <button type="button" class="btn btn-dark btn-lg" onclick="display('1')" value="1">1</button>
        </div>
        <div class="col-md-auto">
          <button type="button" class="btn btn-dark btn-lg" onclick="display('2')">2</button>
        </div>
        <div class="col-md-auto">
          <button type="button" class="btn btn-dark btn-lg" onclick="display('3')">3</button>
        </div>
        <div class="col-md-auto">
          <button type="button" class="btn btn-dark btn-lg" onclick="display('+')">+</button>
        </div>
      </div>
      <div class="row justify-content-md-center p-3">
        <div class="col-md-auto ">
          <button type="button" class="btn btn-dark btn-lg" onclick="display('4')">4</button>
        </div>
        <div class="col-md-auto">
          <button type="button" class="btn btn-dark btn-lg" onclick="display('5')">5</button>
        </div>
        <div class="col-md-auto">
          <button type="button" class="btn btn-dark btn-lg" onclick="display('6')">6</button>
        </div>
        <div class="col-md-auto">
          <button type="button" class="btn btn-dark btn-lg" onclick="display('-')">-</button>
        </div>
      </div>
      <div class="row justify-content-md-center p-3">
        <div class="col-md-auto ">
          <button type="button" class="btn btn-dark btn-lg" onclick="display('7')">7</button>
        </div>
        <div class="col-md-auto">
          <button type="button" class="btn btn-dark btn-lg" onclick="display('8')">8</button>
        </div>
        <div class="col-md-auto">
          <button type="button" class="btn btn-dark btn-lg" onclick="display('9')">9 </button>
        </div>
        <div class="col-md-auto">
          <button type="button" class="btn btn-dark btn-lg" onclick="display('*')">*</button>
        </div>
      </div>
      <div class="row justify-content-md-center p-3">
        <div class="col-md-auto ">
          <button type="button" class="btn btn-dark btn-lg" onclick="calculate()">=</button>
        </div>
        <div class="col-md-auto">
          <button type="button" class="btn btn-dark btn-lg" onclick="display('0')">0</button>
        </div>
        <div class="col-md-auto">
          <button type="button" class="btn btn-dark btn-lg" onclick="clearIt()">C</button>
        </div>
        <div class="col-md-auto">
          <button type="button" class="btn btn-dark btn-lg" onclick="display('/')">/</button>
        </div>
      </div>
    </div>
    <script src="otherCalc.js" async defer></script>
  </body>
</html>

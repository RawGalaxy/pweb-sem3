<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculatorDesign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="input-group mb-3 p-5">
      <input type="text" class="form-control" placeholder="Insert first number" aria-label="Number1" id="firstNumber">
      <input type="text" class="form-control" placeholder="Insert second number" aria-label="Number2" id="secondNumber">
    </div>
    <div class="buttons" style="display: flex; align-items: center; justify-content: center; justify-content: space-evenly;">
      <button type="button" class="btn btn-dark btn-lg" onclick="addition()">+</button>
      <button type="button" class="btn btn-dark btn-lg" onclick="subtraction()">-</button>
      <button type="button" class="btn btn-dark btn-lg" onclick="multiplication()">*</button>
      <button type="button" class="btn btn-dark btn-lg" onclick="divition()">/</button>
    </div>
    <div class="answer pt-5" style="display: flex; align-items: center; justify-content: center; justify-content: space-evenly;">
      <button type ="button" class="btn btn-success" id="result">
      </button>
    </div>
    <script src="calculatorScript.js" async defer></script>
  </body>
</html>
